<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DashyOrbs Admin</title>
    <style>
      body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#0e0f13;color:#fff;margin:0}
      .wrap{max-width:980px;margin:20px auto;padding:0 16px}
      .card{background:#171923;border:1px solid #2a2f45;border-radius:14px;padding:16px 18px;margin-bottom:16px}
      .row{display:flex;gap:8px;flex-wrap:wrap}
      .btn{background:#2b6cb0;border:0;border-radius:10px;color:#fff;padding:8px 12px;cursor:pointer}
      .ghost{background:transparent;border:1px solid #2a2f45}
      input,select{background:#0e0f13;color:#fff;border:1px solid #2a2f45;border-radius:8px;padding:8px}
      table{width:100%;border-collapse:collapse}
      th,td{padding:8px;border-bottom:1px solid #2a2f45;text-align:left}
      .tabs{display:flex;gap:8px;margin-bottom:8px}
      .tab{padding:6px 10px;border-radius:10px;border:1px solid #2a2f45;cursor:pointer}
      .tab.active{background:#2a2f45}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
